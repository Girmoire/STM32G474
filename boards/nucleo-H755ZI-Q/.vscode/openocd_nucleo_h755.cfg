# OpenOCD configuration for STM32H755ZI-Q Nucleo board

# This configuration file is for the Nucleo-H755ZI-Q board
# It includes the interface and target configurations

# Interface - use ST-Link on-board
source [find interface/stlink-v2-1.cfg]

# Transport selection
transport select hla_swd

# Target
set WORKAREASIZE 0x10000
source [find board/st_nucleo_h745zi.cfg]

# The H745 and H755 are similar, just different speed grades
# Override chip name
set CHIPNAME stm32h755ziq

# For multicore debugging with ST's OpenOCD, we need to start it differently
# This config is for single-core debugging via HLA